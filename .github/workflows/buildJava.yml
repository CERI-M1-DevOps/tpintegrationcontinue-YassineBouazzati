name: Java CI with Maven - Test and package

# Le workflow se déclenche lors d'une pull request sur la branche main
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest  # Utilise la dernière version d'Ubuntu

    steps:
      # 1. Étape : Vérification du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4  # Utilise l'action checkout pour se placer dans le dépôt

      # 2. Étape : Configuration de Java 21 avec la distribution corretto
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto' 

      # 3. Étape : Construction et tests du package avec Maven
      - name: Build and package with Maven
        run: mvn -B package  
